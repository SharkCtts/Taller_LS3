<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Stock</title>
    <style>
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        input[type="text"] { padding: 5px; width: 300px; }
        form { margin-bottom: 10px; }
    
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .user-button {
            position: relative;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background: white;
            border: 1px solid #ccc;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .dropdown a:hover {
            background-color: #eee;
        }
    </style>
</head>

<!-- BODY ---------------------------------- -->

<body>
    <div class="top-bar">
        <div class="user-button" onclick="toggleDropdown()">
            {{ username }}
            <img src="{{ url_for('static', filename='user_icon.png') }}" alt="User" width="30">
            <div class="dropdown" id="userDropdown">
                <a href="{{ url_for('logout') }}">Deslogearse</a>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            let dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>

<!--  DIV xd con usuario y botón -->
    
    <h1>Stock de Partes Automovilísticas</h1>
    <a href="{{ url_for('menu') }}">
        <button style="margin-top: 10px;">Volver al Menú Principal</button>
    </a>



    <form method="get">
        <input type="text" name="q" placeholder="Buscar por nombre o categoría..." value="{{ query }}">
        <button type="submit">Buscar</button>
        {% if query %}
            <a href="{{ url_for('visualizar') }}">Limpiar</a>
        {% endif %}
    </form>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Cantidad</th>
                <th>Precio (USD)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.nombre }}</td>
                <td>{{ item.categoria }}</td>
                <td>{{ item.cantidad }}</td>
                <td>${{ "%.2f"|format(item.precio) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


</body>
</html>
