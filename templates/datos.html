<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar al Stock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar_item.css') }}">
</head>
<body>
    <!-- BARRA SUPERIOR -->
    <div class="top-bar">
        <div class="space-x-2">
            <button onclick="location.href='{{ url_for('visualizar') }}'" class="menu-button">üì¶ Visualizar Stock</button>
            <button onclick="location.href='{{ url_for('graficas') }}'" class="menu-button">üìä Ver Gr√°ficas</button>
            <button onclick="alert('Redirige a historial cuando est√© listo');" class="menu-button">üïì Visualizar Historial</button>
        </div>

        <div class="user-button" onclick="toggleDropdown()">
            {{ username }}
            <img src="{{ url_for('static', filename='user_icon.png') }}" alt="User" width="30">
            <div class="dropdown" id="userDropdown">
                <a href="{{ url_for('logout') }}">Deslogearse</a>
            </div>
        </div>
    </div>

    <!-- CONTENIDO -->
    <div class="landing-container">
        <h1>Agregar Nuevo √çtem</h1>
        <form method="POST">
            <label>Nombre:</label>
            <input type="text" name="nombre" required>

            <label>Categor√≠a:</label>
            <input type="text" name="categoria" required>

            <label>Cantidad:</label>
            <input type="number" name="cantidad" required>

            <label>Precio (USD):</label>
            <input type="number" name="precio" step="0.01" required>

            <div class="form-buttons">
                <button type="submit">Guardar</button>
                <a href="{{ url_for('visualizar') }}"><button type="button">Cancelar</button></a>
            </div>
        </form>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
