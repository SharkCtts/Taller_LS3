<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agregar al Stock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/datos.css') }}">
</head>
<body>

    <div class="top-bar">
        
        <form action="{{ url_for('exportar_excel') }}" method="get" style="display: inline;">
            <button type="submit" class="btn btn-success">Exportar a Excel</button>
        </form>


        <div class="user-button" onclick="toggleDropdown()">
            {{ username }}
            <img src="{{ url_for('static', filename='user_icon.png') }}" alt="User" width="30">
            <div class="dropdown" id="userDropdown">
                <a href="{{ url_for('logout') }}">Deslogearse</a>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            let dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Para que salga el boton de deslogueo
    </script>


    <h1>Agregar Nuevo Ítem</h1>
    <form method="POST">
        <label>Nombre:</label><br>
        <input type="text" name="nombre" required><br><br>

        <label>Categoría:</label><br>
        <input type="text" name="categoria" required><br><br>

        <label>Cantidad:</label><br>
        <input type="number" name="cantidad" required><br><br>

        <label>Precio:</label><br>
        <input type="number" name="precio" step="0.01" required><br><br>

        <button type="submit">Guardar</button>
    </form>

    <br>
    <a href="{{ url_for('visualizar') }}">Volver a visualizar</a>
</body>
</html>
