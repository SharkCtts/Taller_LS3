<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Ítem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/visualizar.css') }}">
</head>
<body>
    <!-- BARRA SUPERIOR -->
    <div class="top-bar">
        <a href="{{ url_for('visualizar') }}">
            <button>Volver a Visualizar</button>
        </a>
        <div class="user-button" onclick="toggleDropdown()">
            {{ username }}
            <img src="{{ url_for('static', filename='user_icon.png') }}" alt="User" width="30">
            <div class="dropdown" id="userDropdown">
                <a href="{{ url_for('logout') }}">Deslogearse</a>
            </div>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="landing-container">
        <h1>Editar Ítem</h1>
        <form method="POST">
            <label>Nombre:</label><br>
            <input type="text" name="nombre" value="{{ item.nombre }}" required><br><br>

            <label>Categoría:</label><br>
            <input type="text" name="categoria" value="{{ item.categoria }}" required><br><br>

            <label>Cantidad:</label><br>
            <input type="number" name="cantidad" value="{{ item.cantidad }}" required><br><br>

            <label>Precio (USD):</label><br>
            <input type="text" name="precio" value="{{ item.precio }}" required><br><br>

            <button type="submit">Guardar Cambios</button>
            <a href="{{ url_for('visualizar') }}">
                <button type="button">Cancelar</button>
            </a>
        </form>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
