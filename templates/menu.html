<!DOCTYPE html>
<html>
<head>
    <title>Menú Principal</title>
    <style>
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .user-button {
            position: relative;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background: white;
            border: 1px solid #ccc;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .dropdown a:hover {
            background-color: #eee;
        }
    </style>
    <script>
        function toggleDropdown() {
            let dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <div class="top-bar">
        <div class="user-button" onclick="toggleDropdown()">
            {{ username }}
            <img src="{{ url_for('static', filename='user_icon.png') }}" alt="User" width="30">
            <div class="dropdown" id="userDropdown">
                <a href="{{ url_for('logout') }}">Deslogearse</a>
            </div>
        </div>
    </div>

    <h2>Menú Principal</h2>
    <button onclick="location.href='{{ url_for('visualizar') }}'">Visualizar Stock</button>
    <button onclick="location.href='{{ url_for('datos') }}'">Datos de Stock</button>
</body>
</html>
