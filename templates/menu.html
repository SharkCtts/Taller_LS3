<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
    <script>
        function toggleDropdown() {
            let dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body class="bg-white text-gray-800 font-sans">

    <!-- Top bar -->
    <div class="custom-header text-white px-6 py-4 flex justify-between items-center">
        <!-- Navegación izquierda -->
        <div class="space-x-2">
            <button onclick="location.href='{{ url_for('visualizar') }}'" class="menu-button">📦 Visualizar Stock</button>
            <button onclick="location.href='{{ url_for('graficas') }}'" class="menu-button">📊 Ver Gráficas</button>
            <button onclick="location.href='{{ url_for('historial') }}'" class="menu-button">🕓 Visualizar Historial</button>
        </div>

        <!-- Usuario derecha -->
        <div class="relative user-button cursor-pointer" onclick="toggleDropdown()">
            {{ username }}
            <img src="{{ url_for('static', filename='user_icon.png') }}" alt="User" class="inline-block ml-2 w-6 h-6 rounded-full">
            <div class="dropdown" id="userDropdown">
                <a href="{{ url_for('logout') }}">Deslogearse</a>
            </div>
        </div>
    </div>

    <!-- Landing principal -->
    <main class="landing-section">
        <div class="landing-content">
            <h1 class="landing-title">Ejes Juan Carlos 🔧</h1>
            <p class="landing-description">
                Reparación de suspensión para autos y camionetas, mecánica rápida, inyección electrónica, sincronización automotriz, servicios de escáner OBD2.
            </p>
            <a href="{{ url_for('informacion') }}" class="info-button">Más Información</a>
        </div>
        <div class="landing-image">
            <img src="{{ url_for('static', filename='img/fondo_landing_page.png') }}" alt="Ilustración" width="1200" height="800"/>
        </div>
    </main>


</body>
</html>
